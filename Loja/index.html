<!-- Fim navbar-->

    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Alunos</h2>

        <!-- Formulário -->
        <form id="formAlunos" class="row g-3">
            <input type="hidden" id="id">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="txtnome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="txtemail" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="id" class="form-label">Telefone</label>
                <input type="tel" id="txttelefone" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <!-- Lista -->
        <h4 class="mt-5">Alunos</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
